<div class="container">
    <div class="row">
        <div class="col-12 card-curso" *ngFor="let curso of cursos">
            <div class="row flex-column-reverse flex-md-row">
                <div class="col-12 col-md-6">
                    <h3>{{curso.titulo}}</h3>
                    <p class="card-text">{{curso.descripcion}}</p>
                    <p class="card-text">Duracion:{{curso.duracion}}h.</p>
                    <p class="card-text">Precio:{{curso.precio}}€</p>
                    <a href="#" class="btn boton-primario">AÑADIR</a>
                </div>
                <div class="col-12 col-md-6">
                    <img src="https://www.aspaymmadrid.org/wp-content/uploads/2018/04/curso-fotografia-digital.jpg" class="card-img-top">
                </div>
            </div>

        </div>
    </div>
</div>
