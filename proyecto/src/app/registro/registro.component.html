<div class="caja container">
    <div class="row">

        <div class="col-12 col-md-6 register">
            <h3>REGISTRATE</h3>
            <form [formGroup]="formRegistro" (ngSubmit)="onSubmitRegistro()">
                <div>
                    <input type="text" placeholder="nombre" name="nombre" formControlName="nombre">
                </div>
                <div>
                    <input type="text" placeholder="apellidos" name="apellidos" formControlName="apellidos">
                </div>
                <div>
                    <input type="text" placeholder="email" name="email" formControlName="email">
                </div>
                <div>
                    <input type="password" placeholder="contraseña" name="contraseña" formControlName="password">
                </div>
                <div>
                    <input type="password" placeholder="repite tu contraseña" name="repitecontraseña" formControlName="password">
                </div>

                <div>
                    <input type="submit" class="btn btn-primary" value="acceder">
                </div>
            </form>
        </div>


        <div class="col-12 col-md-6 login">
            <h3>ACCEDER A CUENTA</h3>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()">
                <div>
                    <input class="usuario" type="text" placeholder="email@..." name="usuario" formControlName="username">
                </div>
                <div>
                    <input type="password" placeholder="contraseña..." name="contraseña" formControlName="password">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="acceder">
                </div>
            </form>
        </div>


    </div>
</div>
